<header>
  <div class="navbar fixed-top navbar-dark bg-dark shadow-sm">
    <div class="container d-flex justify-content-between">
      <a href="/" class="navbar-brand d-flex align-items-center">
        <strong>Movie Reserve System</strong>
      </a>

      <ul class="nav justify-content-center text-start">
        <li><a href="/" class="nav-link px-2 text-light">Home</a></li>
        {% if request.user.is_authenticated %}
        <li>
          <a href="/reservation_list" class="nav-link px-2 text-light">List</a>
        </li>
        {% endif %}
      </ul>

      <div class="col-3 text-end">
        {% if request.user.is_authenticated %}
        <a type="button" class="btn btn-outline-light" href="{% url 'logout' %}"> Logout </a>
        {% else %}
        <a type="button" class="btn btn-outline-light me-2" href="{% url 'login' %}"> Login </a>
        <a type="button" class="btn btn-warning" href="{% url 'signup' %}">Sign-up</a>
        {% endif %}
      </div>
    </div>
  </div>
</header>
