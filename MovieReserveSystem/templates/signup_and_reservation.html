{% extends "base.html" %} {% block body %}

<h3 class="mt-5">Sign Up</h3>

{% load static %}
<div class="d-flex justify-content-center mt-3">
    <img src="{% static 'images/prosedule2.svg' %}" width="400px" >
</div>


<div class="container p-5">
    <form method="post" action="{% url 'signup_and_reservation' %}">
      {% csrf_token %}

      <div class="mb-3 row">
        <label for="input-user-id" class="col-sm-2 col-form-label">User Name</label>
        <div class="col-sm-10">
          {{ form.username }}
        </div>
      </div>
      <div class="mb-3 row">
        <label for="input-password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          {{ form.password }}
        </div>
      </div>
      <div class="mb-3 row">
        <label for="input-email" class="col-sm-2 col-form-label">E-mail</label>
        <div class="col-sm-10">
          {{ form.email }}
        </div>
      </div>

      <input type="hidden" name="schedule" value="">
      <input type="hidden" name="seat" value="">

      <div class="d-flex justify-content-end mt-5">
          <button type="submit" class="btn btn-primary">Reister</button>
      </div>


    </form>
</div>
{% endblock %}
