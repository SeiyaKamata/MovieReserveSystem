{% extends "base.html" %}

{% block body %}
    <h3 class="mt-3">Reservable Movie List</h3>
    <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for movie in movies %}
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src={{movie.thumbnail.url}} class="card-img-top" alt="...">
                    <div class="card-body">
                    <h5 class="card-title">{{ movie.name }}</h5>
                    <a href="#" class="btn btn-primary">Select this</a>
                    </div>
                </div>
                <input type="hidden" value={{movie.id}}>
            </div>
        {% endfor %}
    </div>

{% endblock %}
