{% extends "base.html" %}

{% block body %}
    <h3 class="mt-3">Reservable Movie List</h3>
    <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for movie in movies %}
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src={{movie.thumbnail.url}} class="card-img-top" alt="...">
                    <div class="card-body">
                    <p class="card-text">{{ movie.name }}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
